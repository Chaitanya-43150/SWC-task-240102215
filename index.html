<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Finder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1> Recipe Finder</h1>
  </header>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search for recipes...">
    <button onclick="searchRecipes()">Search</button>
  </div>

  <div class="results" id="results"></div>

  <div class="modal" id="recipeModal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2 id="recipeTitle"></h2>
      <img id="recipeImage" style="width:100%; border-radius:10px; margin-bottom:1rem;">
      <h3>Ingredients</h3>
      <ul id="ingredientsList"></ul>
      <h3>Instructions</h3>
      <p id="instructions"></p>
      <button class="favorite-btn" onclick="saveFavorite()">❤️ Save to Favorites</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
